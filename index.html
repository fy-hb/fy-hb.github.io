<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ciallo～(∠・ω&lt; )⌒☆</title>
<style>
  :root{
    --bg1: linear-gradient(135deg,#1e3c72 0%,#2a5298 100%);
    --glass: rgba(255,255,255,0.06);
    --accent: #ffd86b;
    --text: #fff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:var(--text);background:var(--bg1);display:flex;align-items:center;justify-content:center}
  .card{
    width:min(920px,94vw);
    padding:32px;
    border-radius:14px;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
    position:relative;
    overflow:hidden;
  }
  h1{
    margin:0 0 6px 0;
    font-size:2.2rem;
    letter-spacing:0.6px;
    display:flex;align-items:center;gap:12px;
  }
  .sparkle{
    display:inline-block;
    color:var(--accent);
    animation:twinkle 1.6s linear infinite;
    transform-origin:center;
  }
  @keyframes twinkle{
    0%{transform:scale(1);opacity:1}
    50%{transform:scale(1.4);opacity:0.8}
    100%{transform:scale(1);opacity:1}
  }
  p.lead{margin:6px 0 20px 0;opacity:0.9}
  .controls{display:flex;gap:10px;flex-wrap:wrap}
  button{
    padding:8px 12px;border-radius:8px;border:0;background:rgba(255,255,255,0.06);color:var(--text);cursor:pointer;
  }
  .clock{
    position:absolute;top:14px;right:18px;padding:6px 10px;background:var(--glass);border-radius:8px;font-weight:600;font-size:0.95rem;
  }
  .confetti{
    position:absolute;left:50%;top:50%;pointer-events:none;transform:translate(-50%,-50%);z-index:30;
  }
  footer{margin-top:18px;opacity:0.85;font-size:0.9rem}
  .theme-dark{--bg1:linear-gradient(135deg,#0f1724 0%,#1f2a44 100%);--glass:rgba(255,255,255,0.03);--text:#e6eef8}
  .theme-light{--bg1:linear-gradient(135deg,#fef6e4 0%,#ffe7b3 100%);--glass:rgba(0,0,0,0.05);--text:#1b2330}
  .muted{opacity:0.75;font-size:0.95rem}
</style>
</head>
<body>
<div class="card" id="app">
  <div class="clock" id="clock">--:--:--</div>
  <h1>
    Ciallo～(∠・ω&lt; )⌒☆
    <span class="sparkle" aria-hidden="true">✨</span>
  </h1>
  <p class="lead">欢迎来到一个小小的创意角落 — 试试下方按钮来触发一些小惊喜。</p>

  <div class="controls">
    <button id="surprise">🎉 惊喜！</button>
    <button id="themeToggle">🌓 切换主题</button>
    <button id="randomQuote">💬 随机寄语</button>
  </div>

  <div id="message" class="muted" style="margin-top:14px">准备好了。</div>

  <footer>
    小提示：这个页面带有实时时钟、主题切换与轻量型表情烟花（不涉及外部资源）。
  </footer>

  <!-- confetti container -->
  <div id="confettiLayer" class="confetti" aria-hidden="true"></div>
</div>

<script>
  // 实时时钟
  const clockEl = document.getElementById('clock');
  function tick(){
    const d = new Date();
    clockEl.textContent = d.toLocaleTimeString();
  }
  tick();
  setInterval(tick,1000);

  // 简单随机背景发生器
  const gradients = [
    'linear-gradient(135deg,#1e3c72 0%,#2a5298 100%)',
    'linear-gradient(135deg,#f5576c 0%,#f093fb 100%)',
    'linear-gradient(135deg,#11998e 0%,#38ef7d 100%)',
    'linear-gradient(135deg,#f7971e 0%,#ffd200 100%)',
    'linear-gradient(135deg,#654ea3 0%,#eaafc8 100%)'
  ];
  const app = document.getElementById('app');
  document.getElementById('surprise').addEventListener('click',()=>{
    // 改变背景
    const g = gradients[Math.floor(Math.random()*gradients.length)];
    document.documentElement.style.setProperty('--bg1', g);
    // 生成表情烟花
    burstEmojis(['✨','🎉','🌟','🍀','💫'], 18);
    showMessage('惊喜送达 ✨');
  });

  // 主题切换（light / dark）
  const themeToggle = document.getElementById('themeToggle');
  let light = false;
  themeToggle.addEventListener('click',()=>{
    light = !light;
    document.documentElement.classList.toggle('theme-light', light);
    document.documentElement.classList.toggle('theme-dark', !light);
    showMessage(light ? '已切换到浅色主题' : '已切换到深色主题');
  });

  // 随机寄语
  const quotes = [
    '每天一点小进步，就是伟大的积累。',
    '代码如诗，写在屏幕上。',
    '别忘了喝水，别忘了休息。',
    '创造比模仿更令人快乐。',
    '以好奇心开始，以热情继续。'
  ];
  document.getElementById('randomQuote').addEventListener('click',()=>{
    const q = quotes[Math.floor(Math.random()*quotes.length)];
    showMessage(q);
  });

  // 简单消息显示
  const msg = document.getElementById('message');
  let msgTimer = null;
  function showMessage(text, ms=3000){
    msg.textContent = text;
    if(msgTimer) clearTimeout(msgTimer);
    msgTimer = setTimeout(()=> msg.textContent = '准备好了。', ms);
  }

  // 轻量表情烟花实现（短暂 DOM 元素）
  function burstEmojis(list, count=12){
    const layer = document.getElementById('confettiLayer');
    layer.innerHTML = '';
    const rect = app.getBoundingClientRect();
    for(let i=0;i<count;i++){
      const el = document.createElement('div');
      el.textContent = list[Math.floor(Math.random()*list.length)];
      el.style.position = 'absolute';
      el.style.left = (50 + (Math.random()-0.5)*60) + '%';
      el.style.top = (50 + (Math.random()-0.5)*40) + '%';
      el.style.fontSize = (14 + Math.random()*20) + 'px';
      el.style.opacity = '0';
      el.style.transform = 'translateY(0) scale(0.8)';
      el.style.transition = 'transform 900ms cubic-bezier(.2,.8,.2,1), opacity 900ms';
      layer.appendChild(el);
      // animate
      requestAnimationFrame(()=> {
        el.style.opacity = '1';
        const dx = (Math.random()-0.5)*300;
        const dy = - (50 + Math.random()*220);
        el.style.transform = 'translate('+dx+'px,'+dy+'px) scale(1.1)';
        el.style.transitionTimingFunction = 'cubic-bezier(.2,.8,.2,1)';
      });
      // fade out after
      setTimeout(()=> {
        el.style.opacity = '0';
        el.style.transform += ' scale(0.6)';
      },700);
    }
    // 清理
    setTimeout(()=> layer.innerHTML = '', 1600);
  }

  // 初始化主题
  document.documentElement.classList.add('theme-dark');
</script>
</body>
</html>
